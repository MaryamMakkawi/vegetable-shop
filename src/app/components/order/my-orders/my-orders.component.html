<div class="container">
  <h1>My Order</h1>
  <hr />

  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let myOrder of orders">
        <td>{{ myOrder.shipping.name }}</td>
        <td>{{ myOrder.datePlaced }}</td>
        <td>
          <a class="view" [routerLink]="['../order-details', myOrder.id]"
            >View</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
