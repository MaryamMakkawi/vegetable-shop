<div class="container">
  <h1>Shopping Cart</h1>
  <p class="mt-3">
    You have {{ shoppingListService.itemsQuantity }} items in your Shopping
    Cart.
  </p>

  <ag-grid-angular
    style="width: 820px; height: 300px"
    class="ag-theme-alpine"
    [columnDefs]="gridOptions.columnDefs"
    [rowHeight]="60"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>

  <div class="total-price">Total Price : {{ shoppingListService.totalPrice }}</div>

  <button class="btn btn-danger mt-2 mb-3" (click)="clear()">
    <i class="bi bi-cart-x"></i> Clear Shopping Cart
  </button>
  <button class="btn btn-success ms-3 mt-2 mb-3">Check out</button>
</div>
